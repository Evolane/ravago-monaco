configs:
#Logistics
- id: logistics-config
  config:
    name: logistics-config
    template: logistics.json
    skip: true
  type:
    api: application-web
  environmentOverrides:
    - environment: Ravago_UAT
      override:
        parameters:
          appname: LOGISTICS UAT
    - environment: Ravago_PRD
      override:
        parameters:
          appname: LOGISTICS PRD
- id: logisticsdre-config
  config:
    parameters:
      appname: LOGISTICS DRE
    name: logisticsdre-config
    template: logistics.json
    skip: true
  type:
    api: application-web
  environmentOverrides:
    - environment: Ravago_PRD
      override:
        skip: true
- id: logistics-rule
  config:
    parameters:
      matcher: URL_CONTAINS
      pattern: 
      applicationId:
        configId: logistics-config
        configType: application-web
        property: id
        type: reference
    template: app-detection.json
  type:
    settings:
      schema: builtin:rum.web.app-detection
      scope: environment
  environmentOverrides:
    - environment: Ravago_UAT
      override:
        parameters:
          pattern: logistics.ravapps.cluster-uat.ravago.com/
    - environment: Ravago_PRD
      override:
        parameters:
          pattern: logistics.ravapps.cluster-prd.ravago.com/
- id: logisticsdre-rule
  config:
    parameters:
      matcher: URL_CONTAINS
      pattern: logistics.ravapps-dre.cluster-uat.ravago.com/
      applicationId:
        configId: logisticsdre-config
        configType: application-web
        property: id
        type: reference
    template: app-detection.json
  type:
    settings:
      schema: builtin:rum.web.app-detection
      scope: environment
  environmentOverrides:          
    - environment: Ravago_PRD
      override:
        skip: true


